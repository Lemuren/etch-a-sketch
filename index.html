<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Etch-A-Sketch</title>
    </head>

    <body>
        <div class="header">
            <h1>Etch-A-Sketch</h1>
            <img src="img/goblins2.png" />
        </div>

        <div class="container">
            <div class="sidepanel">
                <div class="color-picker">
                    <div id="left-colors">
                        <button id="aqua"></button>
                        <button id="black"></button>
                        <button id="blue"></button>
                        <button id="fuchsia"></button>
                        <button id="gray"></button>
                        <button id="green"></button>
                        <button id="lime"></button>
                        <button id="maroon"></button>
                    </div>

                    <div id="left-colors">
                        <button id="navy"></button>
                        <button id="olive"></button>
                        <button id="purple"></button>
                        <button id="red"></button>
                        <button id="silver"></button>
                        <button id="teal"></button>
                        <button id="white"></button>
                        <button id="yellow"></button>
                    </div>
                </div>

                <div class="size-picker">
                    <button id="16">16</button>
                    <button class="active" id="32">32</button>
                    <button id="64">64</button>
                </div>

                <button class="toggle-grid">Toggle Grid</button>
                <a id="download" href="" download="masterpiece.bmp">
                    Download
                </a>
            </div>

            <div class="canvas"></div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
