<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Etch-A-Sketch</title>
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>

        <div class="container">
            <div class="sidepanel">
                <div class="color-picker">
                    <div id="left-colors">
                        <button id="aqua"></button>
                        <button id="black"></button>
                        <button id="blue"></button>
                        <button id="fuchsia"></button>
                        <button id="gray"></button>
                        <button id="green"></button>
                        <button id="lime"></button>
                        <button id="maroon"></button>
                    </div>

                    <div id="left-colors">
                        <button id="navy"></button>
                        <button id="olive"></button>
                        <button id="purple"></button>
                        <button id="red"></button>
                        <button id="silver"></button>
                        <button id="teal"></button>
                        <button id="white"></button>
                        <button id="yellow"></button>
                    </div>
                </div>

                <div class="size-picker">
                    <div id="size-picker-top">
                        <button id="16">16</button>
                        <button id="32">32</button>
                    </div>
                    <div id="size-picker-bottom">
                        <button id="64">64</button>
                        <button id="128">128</button>
                    </div>
                </div>
            </div>

            <div class="canvas"></div>
        </div>
    </body>
</html>
